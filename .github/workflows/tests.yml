name: Build

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  tests:
    name: PHPUnit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          coverage: xdebug
          ini-values: memory_limit=-1
          extensions: curl, dom, fileinfo, mbstring, openssl, pdo_sqlite, sqlite3

      - name: Validate composer files
        run: composer validate --ansi

      - name: Install dependencies
        run: composer install --ansi --no-interaction --no-progress --prefer-dist

      - name: Run PHPUnit with coverage
        run: XDEBUG_MODE=coverage composer test -- --coverage-clover=coverage.xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: atlas-php/nexus
          files: coverage.xml
          flags: phpunit
          fail_ci_if_error: true
